        <div class="espacio">
            <h1>En Cartelera</h1>
        </div>
        <section class="row">
            <!-- card 1 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada1.webp" class="img-fluid rounded-start w100" alt="portada pelicula 1">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">Hasta el punto</h2>
                                <h3 class="card-subtitle">Estreno</h3>
                                <p class="card-text">Esta película protagonizada por Cristian Ibagaza y Florence Mach nos hace recorrer las vigas de relaciones truncadas por el azar en la década de 1980. La película nos plantea una pregunta: ¿cuántas veces somos nosotros los que decidimos?</p>
                                <p class="card-text">+16. Drama. 119min.<br>Director: Jason Burrh.<br>Origen: Bélgica / Paises Bajos.</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
            <!-- card 2 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada2.webp" class="img-fluid rounded-start w100" alt="portada pelicula 2">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">Cruce de datos</h2>
                                <h3 class="card-subtitle">Estreno</h3>
                                <p class="card-text">Protagonizada por el reconocido Jerry Peterson. Es una de esas películas que, si te gusta el género, no podés dejar de ver. Ambientada en el sur de Estados Unidos. Dos amigos deciden hacer un hackeo que trae consecuencias mayúsculas inesperadas.</p>
                                <p class="card-text">+16. Acción. 104min.<br>Director: John Jackson.<br>Origen: USA</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
            <!-- card 3 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada3.webp" class="img-fluid rounded-start w100 imgPortadas" alt="portada pelicula 3">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">El cocodrilo</h2>
                                <h3 class="card-subtitle">Estreno</h3>
                                <p class="card-text">Esta comedia negra nos entrega muchos momentos de risas interminables. El protagonista apuesta todo lo que tardó 40 años en ahorrar, convencido de poder encontrar un cocodrilo en el casi seco Río Reven, en un pequeño pueblo al oeste de Irlanda.</p>
                                <p class="card-text">+13. Comedia. 144min.<br>Director: Phillips J. Varen.<br>Origen: Irlanda</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
            <!-- card 4 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada4.webp" class="img-fluid rounded-start w100" alt="portada pelicula 4">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">El orin del Diablo (2021)</h2>
                                <h3 class="card-subtitle">Ciclo Terror</h3>
                                <p class="card-text">Ambientada en fines del siglo XIX, esta película de la reconocida Mia Pavlova y protagonizada por Steven Gerard y Pam Beasly cuenta la historia de la primera aparición de un ente. Con momentos de alta tensión y buenos diálogos y fotografía.</p>
                                <p class="card-text">+16. Terror. 92min.<br>Director: Mia Pavlova.<br>Origen: Gran Bretaña</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
            <!-- card 5 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada5.webp" class="img-fluid rounded-start w100" alt="portada pelicula 5">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">El viento trae una cosa (1998)</h2>
                                <h3 class="card-subtitle">Cine Club Temporada 71</h3>
                                <p class="card-text">Una obra de arte de nuesta tierra que tenés que ver o volver a ver. Una dirección premiada y un elenco que lleva a la perfección esta película de historias mundanas pero irrepetibles, donde lo común es lo raro y todo puede pasar muy rápido.</p>
                                <p class="card-text">ATP. Drama. 102min.<br>Director: Juan Trip.<br>Origen: Argentina</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
            <!-- card 6 -->
            <figure class="col-sm-12 col-lg-6">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="./assets/portada6.webp" class="img-fluid rounded-start w100" alt="portada pelicula 6">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h2 class="card-title">La muerte del ocelote (2019)</h2>
                                <h3 class="card-subtitle">Ciclo Desvelado</h3>
                                <p class="card-text">Esta coproducción española/argentina carga la sala de un suspenso palpable. Es la historia de una familia con buen pasado y triste presente, quienes con pocas herramientas deciden dar frente a una pelea desigual. Nominada a los Goyeneche.</p>
                                <p class="card-text">+16. Suspenso. 144min.<br>Director: María Sanchez.<br>Origen: España / Argentina</p>
                                <a href="./pages/cartelera.html" class="btn">Ver más</a>                                
                            </div>
                        </div>
                    </div>
            </figure>
